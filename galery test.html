<!DOCTYPE HTML>
<html ng-app="aliApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="text/css" href="Testgallery.css">
  <title>Galery</title>

  <!--script type="text/javaScript" scr="controller.js"></script-->
</head>

<body>
<div class ="row">
<div ng-controller="AlbumCtrl">
<div class="col-md-3">
  <ul class="nav nav-pills nav-stacked span3">
    <li class="active" data-toggle="collapse" data-parent="#accordion" href="#2015"><a>2015 Albums</a></li>
            <div id="2015" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked" ng-repeat="events in events2015">
                      <li ng-repeat="eve in events.events"><a>{{eve.name}}</a></li>
                    </ul>
                </div>
            </div>
    <li><a>2014 Albums</a></li>
    <li><a>2013 Albums</a></li>
    <li><a>2012 Albums</a></li>

  </ul>
</div>
    <div class="col-md-9"> 
        <div id="header">
            <h2>Album</h2>
        </div>
        <div id="albumImage">
            <img ng-src="{{currentImage.image}}" height="300px" width="500px">
        </div>
        
        <div id="thumbWrapper">
            <ul id="thumbList">
                <li ng-repeat="image in images" ng-click="setCurrentImage(image)">
                    <img ng-src="{{image.image}}" height="200px" width="250px">
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script src = "angular.js"></script>
      <script src = "app/app.js"></script>
      <script src = "app/controllers/customersController.js"></script>
</body>
</html>
