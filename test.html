<p id="test"></p>

    <script>
		var events = ["WIE Women's Day March 2014","McN Info Session March 2014","McNaughton Center Opening Session January 2014","IEEEXtreme 7.0 Competition October 2013","Start of 2013-2014 Year BBQ","New York Trip", "WIE Workshop","Ottawa Company Tour","IEEE RAS Talk 2","Silicon Labs at McGill","BioMed Talk","IEEEXtreme 6.0 Competition","IEEE RAS Talk","Life at the Google","Field Trip to InterDigital","Start of 2012-2013 Year BBQ","Boston Trip"];
		var eventsid = ["wie14","McN0414","McN","IEEExtreme2013","BBQ13","newyork","wie","OttawaTour","AghiliTalk","SiliconLabs","HedjaziTalk","IEEExtreme2012","RoboticTalk","GoogleTalk","InterDigitalFieldTrip","BBQ","BostonTrip"];

		var levents=events.length;
		var acc = '<thead><tr>';
		for (var index = 0; index < levents ; index++) {
			acc=acc+'<th style="width:217px">'+events[index]+'</th>';
			if((index%3) == 2) {
				acc=acc+'</tr></thead><tbody><tr class="light">';
				for (var j = index-2; j <= index; j++) {
					acc=acc+'<td><a class="loadimage" id='+eventsid[j]+' href="#"><img src="images/allevents/'+eventsid[j]+'/'+eventsid[j]+'_1.jpg" width="100%"/>'+'</a></td>';
				}
				acc=acc+'<thead><tr></tr></tbody>';
			}
		}
		

		index = index - 1;
		if((index%3) != 2) {
			acc=acc+'</tr></thead><tbody><tr class="light">';
			index = index - (index%3);
			for (var j = index ; j <= levents - 1; j++) {
				acc=acc+'<td><a class="loadimage" id='+eventsid[j]+' href="#"><img src="images/allevents/'+eventsid[j]+'/'+eventsid[j]+'_1.jpg" width="100%"/>'+'</a></td>'
			}
		}

		acc=acc+'<thead><tr></tr></tbody></tr></thead>';



		$('#preview').append(acc);


      	$(document).ready(function(){
		$('#frame').attr('src', "gallery/wie14.html");
		$('a.loadimage').click(function() {
			var location="gallery/" + $(this).attr("id") + ".html";
			$('#frame').attr('src', location);
		});
      });
    </script>
